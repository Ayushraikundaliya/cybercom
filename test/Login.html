<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style>
		
		form {
  			display: flex;
  			flex-direction: column;
 			margin: 8px auto;
  			width: 12%;
		}

		table tr,td{
			padding-bottom: 10px;
		}

		fieldset{
			text-align: center;
		}

		button{
			background-color: black;
			color: red;
			width: 162px;
		}


	</style>
</head>
<body>

	<form>
		<fieldset>
			<table>
				<h1>LOGIN</h1>
				<tr>
					<td><input type="email" name="email" id="email2" placeholder="Email"></td>
				</tr>


				<tr>
					<td><input type="password" name="password" id="password2" placeholder="Password"></td>
				</tr>

				<tr>
					<td><button onclick="login()" type="submit" name="submit">LOGIN</button></td>
				</tr>

				<tr><td><p>or</p></td></tr>
				
				<tr>
					<td><button onclick="registerNow();" type="button" name="submit">REGISTER NOW</button></td>
				</tr>
			</table>
		</fieldset>
	</form>


	<script type="text/javascript" src="script.js"></script>

	


</body>
</html>
