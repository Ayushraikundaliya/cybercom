<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style>
		
		form {
  			display: flex;
  			flex-direction: column;
 			margin: 8px auto;
  			width: 12%;
		}

		table tr,td{
			padding-bottom: 10px;
		}

		fieldset{
			text-align: center;
		}

		button{
			background-color: black;
			color: red;
			width: 162px;
		}


	</style>
</head>
<body>

	<form>
		<fieldset>
			<table>
				<h1>LOGIN</h1>
				<tr>
					<td><input type="email" name="email" id="email" placeholder="Email" required></td>
				</tr>


				<tr>
					<td><input type="password" name="password" id="password" placeholder="Password" required></td>
				</tr>

				<tr>
					<td><button onclick="login()" type="submit" name="submit">LOGIN</button></td>
				</tr>

				<tr><td><p>or</p></td></tr>
				
				<tr>
					<td><button type="submit" name="submit">REGISTER NOW</button></td>
				</tr>
			</table>
		</fieldset>
	</form>

	<script>
		function login(){
			if(document.getElementById("email") === "abc@gmail.com" && document.getElementById("password") === "abc")
			{
				window.location.href = "view.html";
			}
			else{
				document.write("Not an admin");
			}
		}
	</script>

</body>
</html>
