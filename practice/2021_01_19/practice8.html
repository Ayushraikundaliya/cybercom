							<option value="20">20</option>
							<option value="21">21</option>

							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>

						</span>
						<span>
							<select name="year" required>
							<option value="">Year</option>

							<option value="2002">2002</option>

							<option value="2000">2000</option>
							</select>
						</span>
					</td>
				</tr>

				<tr>
					<td><label for="gender">Gender: </label></td>
					<td>
						<span>
							<select name="gender" >
							<option>Choose a gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							</select>
						</span>
					</td>
				</tr>

				<tr><td><h1>Account Information</h1></td></tr>

				<tr>
					<td><label for="email">Email: </label></td>
					<td><input type="email" name="email" id="email" required=""></td>
				</tr>
				<tr>
					<td><label for="reemail">Re-type Email: </label></td>
					<td><input type="email" name="reemail"></td>
				</tr>
				<tr>
					<td><label for="pwd">Password: </label></td>
					<td><input type="password" name="pwd" minlength="8" maxlength="20" required></td>
				</tr>
				<tr>
					<td><label for="repwd">Re-type Password: </label></td>
					<td><input type="password" name="repwd" minlength="8" maxlength="20"></td>
				</tr>
				
				<tr>
					<td><label for="security">Security Question: </label></td>
					<td>
						<span>
							<select name="security">
							<option>Choose a Security Question: </option>
							<option value="001">Your First Mobile Number?</option>
							<option value="002">Your Favourite Pet?</option>
							<option value="003">Your Sibling's Name?</option>
							</select>
						</span>
					</td>

					<tr>
						<td><label for="security-answer">Security Answer: </label></td>
						<td><input type="text" name="security-answer"></td>
					</tr>

					<tr><td><h1>Contact Information</h1></td></tr>

					<tr>
						<td><label for="address">Address: </label></td>
						<td><input type="text" name="address" id="address"></td>
					</tr>
					<tr>
						<td><label for="city">City: </label></td>
						<td><input type="text" name="city" id="city"></td>
					</tr>
					<tr>
						<td><label for="state">State: </label></td>

								<option value="Lakshadweep">Lakshadweep</option>
								<option value="Puducherry">Puducherry</option>
								<option value="Goa">Goa</option>
								<option value="Gujarat">Gujarat</option>
								<option value="Haryana">Haryana</option>

								<option value="Mizoram">Mizoram</option>
								<option value="Nagaland">Nagaland</option>
								<option value="Odisha">Odisha</option>
								<option value="Punjab">Punjab</option>
								<option value="Rajasthan">Rajasthan</option>
								<option value="Sikkim">Sikkim</option>
								<option value="Tamil Nadu">Tamil Nadu</option>
								<option value="Telangana">Telangana</option>
								<option value="Tripura">Tripura</option>
								<option value="Uttar Pradesh">Uttar Pradesh</option>
								<option value="Uttarakhand">Uttarakhand</option>
								<option value="West Bengal">West Bengal</option>
								</select>
							</span>
						</td>
					</tr>

					<tr>
						<td><label for="pin">Zip Code: </label></td>
						<td><input type="number" name="pin" id="pin"></td>
					</tr>
					<tr>
						<td><label for="phone">Phone: </label></td>
						<td><input type="number" name="phone" id="phone" required></td>

						<td>
							<span>
								<select name="mobile">
								<option>Mobile</option>
								<option>Phone</option>
								</select>
							</span>
						</td>
					</tr>
			</table>
		</fieldset>
		<input onclick="store()" type="submit" value="Submit">
	

		<input type="reset" value="Reset">
	</form>

	<script>
		function store(){
			var fname= document.getElementById("fname");
			localStorage.setItem("fname", fname.value);

			var lname= document.getElementById("lname");
			localStorage.setItem("lname", lname.value);


			var email= document.getElementById("email");
			localStorage.setItem("email", email.value);

			var address= document.getElementById("address");
			localStorage.setItem("address", address.value);

			var city= document.getElementById("city");
			localStorage.setItem("city", city.value);

			var pin= document.getElementById("pin");
			localStorage.setItem("pin", pin.value);

			var phone= document.getElementById("phone");
			localStorage.setItem("phone", phone.value);

			document.write(window.localStorage.getItem('fname'));
			document.write("\n");
			document.write(window.localStorage.getItem('lname'));
			document.write("\n");
			document.write(window.localStorage.getItem('email'));
			document.write("\n");
			document.write(window.localStorage.getItem('address'));
			document.write("\n");
			document.write(window.localStorage.getItem('city'));
			document.write("\n");
			document.write(window.localStorage.getItem('pin'));
			document.write("\n");
			document.write(window.localStorage.getItem('phone'));
		}
	</script>



</body>
</html>
